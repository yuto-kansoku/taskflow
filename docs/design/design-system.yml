project: "TaskFlow"

# ========================================
# Aesthetic Direction
# ========================================
aesthetic:
  direction: modern-productivity
  mood: focused
  differentiation: "UIは邪魔をせず、行動を促す。インビジブルデザイン。"
  key_concepts:
    - "インビジブルデザイン: UIが意識されないほどスムーズ"
    - "アクションファースト: ボタン・操作が常に見える位置に"
    - "ビジュアルヒエラルキー: 重要度が一目でわかる"
  references:
    - name: Linear
      focus: "タスク操作のスピード感、キーボードショートカット"
    - name: Notion
      focus: "クリーンな余白使い、タイポグラフィ"
    - name: Todoist
      focus: "シンプルなタスク表示、優先度の色分け"
    - name: Height
      focus: "ダッシュボードの情報密度"

# ========================================
# Colors
# ========================================
colors:
  primary: "#2563eb"  # 青 - 信頼・生産性
  secondary: "#64748b"  # スレートグレー - 落ち着き

  # Semantic Colors
  success: "#10b981"  # 緑 - 完了・成功
  warning: "#f59e0b"  # オレンジ - 注意
  danger: "#ef4444"  # 赤 - 緊急・削除
  info: "#3b82f6"  # ブルー - 情報

  # Background
  background:
    light: "#ffffff"
    subtle: "#f8fafc"
    dark: "#0f172a"
    card: "#ffffff"
    hover: "#f1f5f9"

  # Text
  text:
    primary: "#0f172a"
    secondary: "#64748b"
    muted: "#94a3b8"
    inverse: "#ffffff"

  # Border
  border:
    default: "#e2e8f0"
    hover: "#cbd5e1"
    focus: "#2563eb"

  # Task Status Colors
  task:
    todo: "#64748b"
    in_progress: "#3b82f6"
    completed: "#10b981"
    overdue: "#ef4444"
    today: "#f59e0b"

# ========================================
# Typography
# ========================================
typography:
  font_families:
    sans: "Inter"
    mono: "JetBrains Mono"

  heading:
    family: "Inter"
    fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    weights:
      medium: 500
      semibold: 600
      bold: 700
    sizes:
      display: "3rem"      # 48px
      h1: "2.25rem"        # 36px
      h2: "1.875rem"       # 30px
      h3: "1.5rem"         # 24px
      h4: "1.25rem"        # 20px
    line_height:
      display: 1.2
      default: 1.3

  body:
    family: "Inter"
    fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    weights:
      regular: 400
      medium: 500
    sizes:
      large: "1.125rem"    # 18px
      regular: "1rem"      # 16px
      small: "0.875rem"    # 14px
      caption: "0.75rem"   # 12px
    line_height:
      large: 1.6
      regular: 1.6
      small: 1.5
      caption: 1.4

# ========================================
# Spacing
# ========================================
spacing:
  unit: "0.25rem"  # 4px
  scale:
    0: "0"
    1: "0.25rem"   # 4px
    2: "0.5rem"    # 8px
    3: "0.75rem"   # 12px
    4: "1rem"      # 16px
    5: "1.25rem"   # 20px
    6: "1.5rem"    # 24px
    8: "2rem"      # 32px
    10: "2.5rem"   # 40px
    12: "3rem"     # 48px
    16: "4rem"     # 64px
    20: "5rem"     # 80px
    24: "6rem"     # 96px

# ========================================
# Borders
# ========================================
borders:
  radius:
    none: "0"
    sm: "0.25rem"     # 4px
    md: "0.5rem"      # 8px
    lg: "0.75rem"     # 12px
    xl: "1rem"        # 16px
    full: "9999px"
  width:
    thin: "1px"
    medium: "2px"
    thick: "4px"

# ========================================
# Shadows
# ========================================
shadows:
  sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  md: "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
  lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
  xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1)"
  inner: "inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)"

# ========================================
# Components
# ========================================
components:
  library: "shadcn/ui"
  base: "Radix UI"
  styling: "Tailwind CSS"
  animation: "Motion/React"
  icons: "Lucide React"

  core_components:
    - button
    - card
    - input
    - select
    - checkbox
    - radio
    - switch
    - dialog
    - dropdown-menu
    - popover
    - tooltip
    - badge
    - avatar
    - separator
    - progress
    - toast

# ========================================
# Responsive
# ========================================
responsive:
  mobile_first: true
  breakpoints:
    sm: "640px"
    md: "768px"
    lg: "1024px"
    xl: "1280px"
    2xl: "1536px"

  layout:
    mobile:
      columns: 1
      sidebar: "hidden"
      fab: true
    tablet:
      columns: 2
      sidebar: "collapsible"
    desktop:
      columns: 3
      sidebar: "always-visible"

# ========================================
# Animation
# ========================================
animation:
  durations:
    fast: "150ms"
    normal: "200ms"
    slow: "300ms"

  easings:
    default: "cubic-bezier(0.4, 0, 0.2, 1)"
    in: "cubic-bezier(0.4, 0, 1, 1)"
    out: "cubic-bezier(0, 0, 0.2, 1)"
    in_out: "cubic-bezier(0.4, 0, 0.2, 1)"

  principles:
    - "200ms以下の高速インタラクション"
    - "Compositor properties only (transform, opacity)"
    - "レイアウトプロパティのアニメーション禁止"
    - "reduced-motion対応必須"

# ========================================
# Quality Standards
# ========================================
quality:
  lighthouse:
    performance: 90
    accessibility: 100
    best_practices: 100
    seo: 100

  core_web_vitals:
    fcp: "< 1.5s"
    lcp: "< 2.0s"
    cls: "< 0.05"
    fid: "< 50ms"
    inp: "< 100ms"

  accessibility:
    wcag_level: "AA"
    contrast_ratio: 4.5
    keyboard_navigation: true
    screen_reader: true
    focus_visible: true

  dark_mode:
    enabled: true
    auto_detect: true
    manual_toggle: true
    storage: "localStorage"

# ========================================
# Anti-Patterns (NEVER USE)
# ========================================
anti_patterns:
  fonts:
    - Roboto
    - Arial
    - Comic Sans
  colors:
    - "紫グラデーション on 白背景"
  effects:
    - "過剰なドロップシャドウ"
    - "グロー効果"
    - "blur > 10px"
  layout:
    - "予測可能な3カラムレイアウト"
    - "センター寄せのカードグリッド"
  animation:
    - "レイアウトプロパティのアニメーション"
    - "過剰なパララックス"

# ========================================
# Implementation
# ========================================
implementation:
  framework: "Next.js 15.x"
  styling: "Tailwind CSS 3.4+"
  state_management: "Zustand"
  forms: "React Hook Form + Zod"
  date: "date-fns"

  directory_structure:
    components: "src/components"
    ui: "src/components/ui"
    styles: "src/styles"
    hooks: "src/hooks"
    utils: "src/lib"

# ========================================
# Token Export
# ========================================
tokens:
  format: "css-variables"
  output: "src/styles/tokens.css"
  tailwind_config: "tailwind.config.ts"
